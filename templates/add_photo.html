<!DOCTYPE html>
<html>
    <head>
        <title>Adicionar foto</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/system_msg.css') }}">
        <script src="jquery.js"></script> 
    <script> 
    $(function(){
      $("#includedContent").load("includer.html"); 
    });
    </script> 
    </head>
    
	<body>
	    <div id="includedContent"></div>
        <nav>$(function(){
        $("#includedContent").load("nav.html"); 
        });</nav>
                
		<form method="post">
				<h1>Adicionar foto</h1>
				<input type="file" accept="image/*;capture=camera">
				<input type="submit" value="Enviar">
		</form>
		
		<footer>$(function(){
        $("#includedContent").load("footer.html"); 
        });</footer>
		
    </body>
    
</html>
